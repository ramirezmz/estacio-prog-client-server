<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de teclado e mouse</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  <from>
    <input type="text" name="inpt" id="inpt" />
  </from>
  <script type="text/javascript">
  //Evento mouseover
  $('ul').on('mouseover', 'li', function(){
    console.log('Conteúdo do item da lista: ' + $(this).text());
  });
  //Evento mouseleave
  $('ul').on('mouseleave', 'li', function(){ 
    console.log('O mouse não está mais sobre o elemento da lista');
  });
  //Evento keypress
  $('#inpt').keypress(function (event) {
    event.preventDefault();
    console.log('A tecla pressionada foi: ' + event.which);
  });
  </script>
</body>
</html>
